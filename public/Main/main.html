
<md-content id="main-wrapper" layout="column" layout-fill>
	<section id="main-screen" flex layout="row" layout-padding layout-align="center center">

			<md-card class="main-contents md-whiteframe-z2" layout layout-margin ng-repeat="c in contents" layout-align="center center">

				<img ng-src="{{c.img}}">

				<md-card-content layout="row" layout-align="center center">
					<md-subheader flex>{{c.title}}</md-subheader>
					<span flex="70">{{c.desc}}</span>
				</md-card-content>
			</md-card>

	</section>

	<section id="main-bottom" layout layout-align="center center">
		<span>Bottom Area</span>
	</section>

</md-content>
